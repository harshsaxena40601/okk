<body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta name="description" content="Professional video editing services by Editopia Studio. Transform your raw footage into compelling visual narratives."/>
  <meta name="keywords" content="video editing, professional editing, YouTube editing, marketing videos"/>
  <title>Editopia Studio - Professional Video Editing Services</title>
  <link rel="icon" type="image/png" href="/images/1000187931.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div id="root"></div>
  <script>
    (function() {
      const popup = document.createElement("div");
      popup.innerHTML = "Generated by <strong>GenZai.in</strong>";
      Object.assign(popup.style, {
        position: "fixed",
        bottom: "20px",
        left: "20px",
        backgroundColor: "rgba(0, 0, 0, 0.7)",
        color: "#fff",
        padding: "8px 12px",
        borderRadius: "8px",
        fontSize: "14px",
        zIndex: "1000",
        boxShadow: "0 4px 8px rgba(0, 0, 0, 0.2)",
        opacity: "0",
        transform: "translateY(10px)",
        transition: "opacity 0.5s ease, transform 0.5s ease"
      });

      document.body.appendChild(popup);

      requestAnimationFrame(() => {
        popup.style.opacity = "1";
        popup.style.transform = "translateY(0)";
      });

      setTimeout(() => {
        popup.style.opacity = "0";
        popup.style.transform = "translateY(10px)";
        setTimeout(() => popup.remove(), 500);
      }, 5000);
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
